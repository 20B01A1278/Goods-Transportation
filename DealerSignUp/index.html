<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Signup</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    
    <div class="wholepage">
        <h1 align = "center">Dealer Sign Up form</h1>
      <form action="" id="form" class="" style="align-items: center;">

        
          <table >

            <tr>
              <td><label for="" class="form-label">Name</label></td>
              <td style="padding-left: 15px;">
                <input type="text" class="form-control" id="name" value="">
                <p id="nameid"></p>
              </td>
            </tr>
          

            <tr>
            <td><label for="" class="form-label">Age</label></td>
            <td style="padding-left: 15px;">
              <input type="text" name="" id="age" class="form-control">
              <p id="ageid"></p>
            </td>
          </tr>

          <tr>
            <td><label for="" class="form-label">Email</label></td>
            <td style="padding-left: 15px;">
              <input type="text" name="" id="tnum" class="form-control">
              <p id="tnumid"></p>
            </td>
          </tr>

          <tr>
            <td><label for="" class="form-label">Mobile Number</label></td>
            <td style="padding-left: 15px;">
              <input type="text" name="" id="mnum" class="form-control">
              <p id="mnumid"></p>
            </td>
          </tr>

          <tr>
            <td><label for="" class="form-label">Username</label></td>
            <td style="padding-left: 15px;">
              <input type="text" name="" id="tcap" class="form-control">
              <p id="tcapid"></p>
            </td>
          </tr>

          <tr>
            <td><label for="" class="form-label">Password</label></td>
            <td style="padding-left: 15px;">
              <input type="password" name="" id="tr-name" class="form-control">
              <p id="tr-nameid"></p>
            </td>
          </tr>

          <tr>
            <td><label for="" class="form-label">Confirm Password</label></td>
            <td style="padding-left: 15px;">
              <input type="password" name="" id="exp" class="form-control">
              <p id="expid"></p>
            </td>
          </tr>

          <tr>
            <td style="vertical-align:top ;"><label for="" class="form-label">Transportation Details</label></td>
            <td style="padding-left: 15px;">
              <textarea id="rot1" class="form-control" rows="6" cols="50"></textarea>
              <!-- <input type="text" name="" > -->
              <p id="rotid"></p>
              <br>
              <!-- <input type="text" name="" id="rot2" class="form-control"> -->
              <br>
              <!-- <input type="text" name="" id="rot3" class="form-control"> -->
              
            </td>
          </tr>

          <tr >
              <td colspan="2" style="text-align: center;"><button id="btn" class="btn-primary">Sign Up</button></td>
          </tr>
        </table>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
